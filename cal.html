<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY love calculator</title>
      <link rel="stylesheet" href="calcu.css">
</head>
  <body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button class="shk" onclick="clearDisplay()">C</button>
            <button class="shk" onclick="appendToDisplay('1')">1</button>
            <button class="shk" onclick="appendToDisplay('2')">2</button>
            <button class="shk" onclick="appendToDisplay('+')">+</button>

            <button class="shk" onclick="appendToDisplay('3')">3</button>
            <button class="shk" onclick="appendToDisplay('4')">4</button>
            <button class="shk" onclick="appendToDisplay('-')">-</button>

            <button class="shk" onclick="appendToDisplay('5')">5</button>
            <button class="shk" onclick="appendToDisplay('6')">6</button>
            <button class="shk" onclick="appendToDisplay('*')">*</button>

            <button class="shk" onclick="appendToDisplay('7')">7</button>
            <button class="shk" onclick="appendToDisplay('8')">8</button>
            <button class="shk" onclick="appendToDisplay('/')">/</button>

            <button class="shk" onclick="calculateResult()">=</button>
            <button class="shk" onclick="appendToDisplay('9')">9</button>
            <button class="shk" onclick="appendToDisplay('0')">0</button>
            <button class="shk" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let currentDisplay = '';

        function appendToDisplay(value) {
            currentDisplay += value;
            document.querySelector('#display').value = currentDisplay;
        }

        function clearDisplay() {
            currentDisplay = '';
            document.querySelector('#display').value = '';
        }

        function calculateResult() {
            try {
                currentDisplay = eval(currentDisplay).toString();
                document.querySelector('#display').value = currentDisplay;
            } catch {
                document.querySelector('#display').value = "Error";
            }
        }
    </script>
</body>
</html>
